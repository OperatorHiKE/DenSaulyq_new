(≧▽≦)<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authorization</title>
      <link rel="stylesheet" href="login.css">
      <script src="https://kit.fontawesome.com/520e072e3a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2>Registration</h2>
    <div class="container" id="container">
    	<div class="form-container sign-up-container">
    		<form action="/register" method="post">
				<h1>Create Account</h1>
    			<div class="social-container">
    				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
    				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
    				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    			</div>
    			<span>or use your email for registration</span>
    			<input type="text" name="uname" placeholder="Login" required/>
				<input type="password" name="password"  placeholder="Password" required/>
    			<input type="email" name="email" placeholder="Email" />
				<input type="text" name="name"  placeholder="Name" />
				<input type="text" name="surname"  placeholder="Surname" />
				<input type="number" name="IIN"  placeholder="IIN" />
				<input type="tel" name="phone"  placeholder="Phone number" />
    			<button type="submit">Sign Up</button>
    		</form>
    	</div>
    	<div class="form-container sign-in-container">
    		<form action="/login" method="post">
    			<h1>Sign in</h1>
    			<div class="social-container">
    				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
    				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
    				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
    			</div>
    			<span>or use your account</span>
    			<input type="text" name="loginOrEmail"  placeholder="Login or Email" />
    			<input type="password" name="password" placeholder="Password" />
    			<a href="#">Forgot your password?</a>
    			<button>Sign In</button>
    		</form>
    	</div>
    	<div class="overlay-container">
    		<div class="overlay">
    			<div class="overlay-panel overlay-left">
    				<h1>Welcome Back!</h1>
    				<p>To keep connected with us please login with your personal info</p>
    				<button class="ghost" id="signIn">Sign In</button>
    			</div>
    			<div class="overlay-panel overlay-right">
    				<h1>Dear patient!</h1>
    				<p>Enter your personal details and start journey with us</p>
    				<button class="ghost" id="signUp">Sign Up</button>
    			</div>
    		</div>
    	</div>
    </div>

<footer>
	<p>
	<form action="/" class="back-to-home-container">
		<button> Back to Home </button>
	</form>
	</p>
</footer>


  </body>
  <script src = 'login.js'></script>
</html>
